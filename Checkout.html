<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - mOnOmart</title>
    <link rel="stylesheet" href="Checkout.css">
    <link rel="preload" href="/torus_regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="./images/logo.png" class="logo">
        </a>
    </header>

    <div class="payment-container">
        <h1>Enter Payment Details</h1>
        <form id="payment-form" action="Success.html" method="GET">
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit" class="submit-button">Pay Now</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 mOnOmart. All Rights Reserved.</p>
        <p><a href="index.html">Go to main website</a> | <a href="PriPol.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
